<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="auth-container" class="theme-light">
    <div class="auth-panel">
      <div class="auth-tabs">
        <div class="auth-tab active" data-tab="login">Вход</div>
        <div class="auth-tab" data-tab="register">Регистрация</div>
      </div>
      
      <div class="auth-form-container" id="login-form">
        <form class="auth-form">
          <h2>Вход в чат</h2>
          <div class="form-group">
            <input type="text" id="login-nickname" name="nickname" placeholder=" " required>
            <label for="login-nickname">Никнейм</label>
            <span class="form-input-icon"><i class="fas fa-user"></i></span>
          </div>
          <div class="form-group">
            <input type="password" id="login-password" name="password" placeholder=" " required>
            <label for="login-password">Пароль</label>
            <span class="form-input-icon"><i class="fas fa-lock"></i></span>
          </div>
          <div class="form-error" id="login-error"></div>
          <button type="submit" class="auth-button">
            <i class="fas fa-sign-in-alt"></i> Войти
          </button>
        </form>
      </div>
      
      <div class="auth-form-container hidden" id="register-form">
        <form class="auth-form">
          <h2>Регистрация</h2>
          <div class="form-group">
            <input type="text" id="register-nickname" name="nickname" placeholder=" " required>
            <label for="register-nickname">Уникальный никнейм</label>
            <span class="form-input-icon"><i class="fas fa-id-card"></i></span>
          </div>
          <div class="form-group">
            <input type="text" id="register-display-name" name="display_name" placeholder=" " required>
            <label for="register-display-name">Отображаемое имя</label>
            <span class="form-input-icon"><i class="fas fa-user-plus"></i></span>
          </div>
          <div class="form-group">
            <input type="password" id="register-password" name="password" placeholder=" " required>
            <label for="register-password">Пароль</label>
            <span class="form-input-icon"><i class="fas fa-lock"></i></span>
          </div>
          <div class="form-group">
            <input type="password" id="register-password-confirm" name="password-confirm" placeholder=" " required>
            <label for="register-password-confirm">Подтвердите пароль</label>
            <span class="form-input-icon"><i class="fas fa-check-circle"></i></span>
          </div>
          <div class="form-error" id="register-error"></div>
          <button type="submit" class="auth-button">
            <i class="fas fa-user-plus"></i> Зарегистрироваться
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <div id="chat-app" class="theme-light hidden">
    <div id="chat-header">
      <div class="chat-title">
        <i class="fas fa-comments"></i>
        <span>Чат</span>
        <span class="title-hint">(нажмите, чтобы выйти)</span>
      </div>
      <div class="header-controls">
        <div id="connection-status">Подключение...</div>
        <button type="button" id="theme-toggle" class="theme-btn" title="Сменить тему"><i class="fas fa-moon"></i></button>
        <button type="button" id="more-options" class="menu-btn" title="Ещё"><i class="fas fa-ellipsis-v"></i></button>
      </div>
    </div>
    
    <div id="chat">
      <ul id="messages"></ul>
    </div>
    
    <div id="chat-footer">
      <form id="form">
        <div class="input-group">
          <button type="button" class="emoji-btn" title="Эмодзи"><i class="far fa-smile"></i></button>
          <input id="input" autocomplete="off" placeholder="Введите сообщение..." />
          <button type="button" class="attach-btn" title="Прикрепить"><i class="fas fa-paperclip"></i></button>
        </div>
        <button type="submit" class="send-btn" title="Отправить"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
    
    <!-- Меню дополнительных настроек (скрыто по умолчанию) -->
    <div id="context-menu">
      <div class="menu-item" id="clear-chat"><i class="fas fa-broom"></i> Очистить чат</div>
      <div class="menu-item" id="change-bg"><i class="fas fa-image"></i> Сменить фон</div>
      <div class="menu-item" id="test-connection"><i class="fas fa-sync"></i> Проверить соединение</div>
    </div>
    
    <!-- Оверлей для эмодзи -->
    <div id="emoji-overlay" class="hidden">
      <div class="emoji-panel">
        <div class="emoji-tabs">
          <span class="emoji-tab active" data-category="recent"><i class="far fa-clock"></i></span>
          <span class="emoji-tab" data-category="smileys"><i class="far fa-smile"></i></span>
          <span class="emoji-tab" data-category="animals"><i class="fas fa-cat"></i></span>
          <span class="emoji-tab" data-category="food"><i class="fas fa-pizza-slice"></i></span>
        </div>
        <div class="emoji-container" id="emoji-container"></div>
      </div>
    </div>
  </div>
  
  <script src="emoji.js"></script>
  <script src="auth_helpers.js"></script>
  <script src="app.js"></script>
</body>
</html>
